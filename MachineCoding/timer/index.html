<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <span class="Counter-timer">Counter Timer</span>

        <div class="container--labels">
            <p class="container-hours"> Hours </p>
            <p class="container-Mins"> Minutes </p>
            <p class="container-Sec"> Seconds </p>
        </div>

        <div class="container--inputs">
            <input type="number" 
            class="container-timer-hours"
            oninput="this.value=this.value.slice(0,this.maxLength)"
            placeholder="00"
            maxlength="2" /> 

            <p class="container-colon">:</p> 
            <input type="number"
            class="container-timer-Mins"
            oninput="this.value=this.value.slice(0,this.maxLength)"
            placeholder="00"
            maxlength="2" />

            <p class="container-colon">:</p>
            <input type="number" 
            class="container-timer-Sec" 
            oninput="this.value=this.value.slice(0,this.maxLength)"
            placeholder="00"
            maxlength="2" />    
        </div>

        <div class="container--btn">
            <button>Resume</button> 
            <button>Pause</button>
            <button>Reset</button> 
        </div>
    </div>
</body>



</html>
